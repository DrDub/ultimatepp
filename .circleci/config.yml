version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:2022.10
    resource_class: large
    environment:
      NUMBER_OF_CPUS: 4
    steps:
      - checkout
      - run:
          name: Setup Enviroment Variables
          command: |
            echo 'export BUILD_ESSNETIALS=upp-posix-build-essential-"$CIRCLE_SHA1" >> "$BASH_ENV"
            echo 'export BUILD_ESSENTIALS_DIR="$CIRCLE_WORKING_DIRECTORY"/"$BUILD_ESSNETIALS" >> "$BASH_ENV"
      - run:
          name: Download Dependencies
          command: |
            sudo apt-get update;
            sudo apt-get install g++ clang git make libgtk-3-dev libnotify-dev libbz2-dev libssl-dev xdotool
      - run:
          name: Build TheIDE
          command: make -f Makefile -j ${NUMBER_OF_CPUS}
      - run:
          name: Build UMK
          command: make -f umkMakefile.in -j ${NUMBER_OF_CPUS}
      - run:
          name: Create Artifacts
          command: |
            mkdir -p ${BUILD_ESSENTIALS_DIR}
            cp -r uppsrc ${BUILD_ESSENTIALS_DIR}
            cp umk ${BUILD_ESSENTIALS_DIR}
      - store_artifacts:
          path: ${BUILD_ESSENTIALS_DIR}
          destintation:
